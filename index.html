<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="weatherApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
 <div class="weatherContainer">
    <h1>My Weather App</h1>
    <p>Welcome to the making of my first Weather App!</p>
    <section>
        <div>
    <form class="zip" >
    <input type="text" placeholder="Please Enter Zip Code">
    <button class="zipButton" >Enter</button>
    </form>
    </section>
    <section>
     <p class="currentDate">
        Friday
    </p>
    <p class="zipCodeCity">
    Charlotte
    </p>
    <div class="currentConditions">
    <!-- <img src ="https://openweathermap.org/img/wn/" id="icon"> -->
    Sunny
    </div>
    <p class="temperature">
    61 degrees
    </p>
    <p class="tempHiLow">
    63 degrees / 41 degrees
    </p>
    </section>
</div> 
<script src="weatherApp.js"></script>
</body>
</html>
